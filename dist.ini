name             = DBIx-Class-Candy
author           = Arthur Axel "fREW" Schmidt <frioux+cpan@gmail.com>
license          = Perl_5
copyright_holder = Arthur Axel "fREW" Schmidt
version          = 0.002101

[NextRelease]
[@Git]
[@Filter]
bundle = @Basic
remove = MetaYAML

[MetaResources]
repository.url    = git://github.com/frioux/DBIx-Class-Candy.git
repository.web    = http://github.com/frioux/DBIx-Class-Candy
repository.type   = git

[MetaJSON]
[PodWeaver]
[OurPkgVersion]
[ReadmeFromPod]
[PodCoverageTests]
[PodSyntaxTests]

[Prereqs]
DBIx::Class      = 0.08123
Sub::Exporter    = 0.982
Test::More       = 0.94
Test::Fatal      = 0
Test::Deep       = 0
namespace::clean = 0.18
MRO::Compat      = 0.11
String::CamelCase = 0
Lingua::EN::Inflect = 0
